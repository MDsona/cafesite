
{% extends 'menu/base.html' %}          <!--a-->      
{% load static %}
{% load crispy_forms_tags %}

{% block content %}                     

<div class="main_box text-center">                                         <!--a-->
    <div class="filter">
        <h2 class="pt-1">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></h2>

    {% if messages %}                                                       <!--b-->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}
        <!-- <input class="submit_btn mt-3" type="submit" value="تسجيل الدخول"> -->
        <button type="submit" class="submit_btn mt-3">موافق <i class="fas fa-sign-in-alt"></i></button>
    </form>
    </div>
</div>

{% endblock content %}
